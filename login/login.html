<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华为帐号-登录</title>
    <link href="https://id1.cloud.huawei.com/CAS/up/idmw_rss_53/logos/icons/huawei.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="app">
        <!-- 头部 start -->
        <div class="gray-customer-header">
            <div class="head-center">
                <span class="head-logo">
                    <img src="./images/HUAWEI.svg" alt="">
                </span>
                <span class="sep"></span>
                <h2 class="head-title">华为商城</h2>
            </div>
        </div>
        <!-- 头部 end -->
        <div class="hwid-root">
            <div class="hwid-login-root">
                <div class="hwid-fullpage-container">
                    <div class="hwid-full-header-title">
                        <span class="hwid-header-text">
                            华为帐号登录
                        </span>
                    </div>
                    <div>
                        <div>
                            <span class="hwid-fullpage-left-side">
                                <div class="hwid-qrCode-root">
                                    <div class="hwid-qrcode-full-box">
                                        <div class="hwid-qrCode-imgDIv">
                                            <img src="./images/qrcode.png" alt="">
                                        </div>
                                        <p class="hwid-full-qrcode-desc">
                                            若您使用华为手机，请进入“设置”>“华为帐号”扫码登录。
                                        </p>
                                    </div>
                                </div>
                            </span>
                            <span class="hwid-fullpage-split-line"></span>
                            <span class="hwid-fullpage-right-side">
                                <input type="text" name="username" id="username" class="hwid-input" placeholder="手机号/邮件地址/华为号">
                                <input type="password" name="username" id="username" class="hwid-input hwid-pwd" placeholder="密码">
                                <p class="login-change-link">
                                    <a href="#">短信验证码登录</a>
                                </p>
                                <input type="submit" class="hwid-input hwid-btn" value="登录">
                                <div class="hwid-ohter-logo">
                                    <a href="../reigster/register.html">注册</a>
                                    <a href="#">忘记密码</a>
                                    <a href="#">更多</a>
                                </div>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
