<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>华为帐号-登录</title>
    <link href="https://id1.cloud.huawei.com/CAS/up/idmw_rss_53/logos/icons/huawei.ico" type="image/x-icon" rel="shortcut icon">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <div class="app">
        <!-- 头部 start -->
        <div class="gray-customer-header">
            <div class="head-center">
                <span class="head-logo">
                    <img src="./images/HUAWEI.svg" alt="">
                </span>
                <span class="sep"></span>
                <h2 class="head-title">华为商城</h2>
            </div>
        </div>
        <!-- 头部 end -->
        <div class="hwid-root">
            <div class="hwid-register-main">
                <div class="hwid-register-tab-wrapper">
                    <div class="hwid-register-tab-item hwid-register-tab-selected">
                        <i class="hwid-register-icon"></i>
                        <span class="hwid-text-container">手机号注册</span>
                    </div>
                    <div class="hwid-register-tab-item">
                        <i class="hwid-register-icon2"></i>
                        <span class="hwid-text-container">邮件地址注册</span>
                    </div>
                </div>
                <div class="hwid-register-content">
                    <div>
                        <div class="hwid-reg-detail">
                            <div class="hwid-registerTitle">
                                <div class="hwid-mianTitle">
                                    <span  class="hwid-text-container">
                                        华为帐号注册
                                    </span>
                                </div>
                                <div class="hwid-reg-login-link">
                                    <span class="hwid-text-container">已有帐号，</span>
                                    <div class="hwid-reg-link">
                                        <div class="click_register_loginLink">
                                            <div class="hwid-text-container">
                                                <span><a href="../login/login.html">去登录 ></a></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <h1>写不动了，我觉得差不多了......</h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
